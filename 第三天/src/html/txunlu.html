<!DOCTYPE html>
<html>
<head>
  <title>通讯录</title>
  <link rel="stylesheet" type="text/css" href="../css/txunlu.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header>
    <p id="tname">通讯录</p>
    <img src="../img/搜索.png" id="search">
    <img src="../img/more.png" id="more">
  </header>
  <div id="right">
    <p id="aside">#ABDCEFGHIGKLMNOPQRSTUVWXYZ#</p>
  </div>
  <div class="section">
    <div class="people">
      <img src="../img/加朋友.png" class="avatar">
      <p class="name">新的朋友</p>
    </div>
    <div class="people">
      <img src="../img/朋友.png" class="avatar" id="py">
      <p class="name">群聊</p>
    </div>
    <div class="people">
      <img src="../img/标签.png" class="avatar" id="bq">
      <p class="name">标签</p>
    </div>
    <div class="people">
      <img src="../img/公众号.png" class="avatar" id="gzh">
      <p class="name">公众号</p>
    </div>
    <div class="separate">
      <p class="boundary">我的企业</p>
    </div>
    <div class="people">
      <img src="../img/学校.png" class="avatar2" id="school">
      <p class="name">华中大微校园</p>
    </div>
    <div class="separate">
      <p class="boundary">A</p>
    </div>
    <div class="people">
      <img src="../img/t1.jpg" class="avatar2">
      <p class="name">Alter安冷</p>
    </div>
    <div class="separate">
      <p class="boundary">C</p>
    </div>
    <div class="people">
      <img src="../img/t2.jpg" class="avatar2">
      <p class="name">菜团子</p>
    </div>
    <div class="people">
      <img src="../img/t3.jpg" class="avatar2">
      <p class="name">常威打来福</p>
    </div>
    <div class="people">
      <img src="../img/t4.jpg" class="avatar2">
      <p class="name">Candy</p>
    </div>
    <div class="people">
      <img src="../img/t5.jpg" class="avatar2">
      <p class="name">长城卫士</p>
    </div>
  </div>
  <footer>
    <img src="../img/chat.png" class="foot">
    <img src="../img/friends.png" class="foot">
    <img src="../img/eye.png" class="foot">
    <img src="../img/manager.png" class="foot">
  </footer>
</body>
</html>
